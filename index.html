<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>

    <div>
      <p class="parrafo">Este es el pimer parrafo</p>
      <p class="parrafo">Este es el segundo parrafo</p>
      <p class="parrafo">Este es el tercer parrafo</p>
      <button id = "botonparrafo">Cambiar color a azul</button>
    </div>
    <br>
    <div>
      <h1>Ejercicio 15: Formulario con alerta</h1>
      <form id="Formulario">
        <label for="texto">Ingrese un texto</label>
        <input type="text" id="textInput">
        <button type="button" id="botonalerta">Mostrar Alerta</button>
      </form>
    </div>
    <br>
    <div>
      <h1>Ejercicio 16: Lista con elementos</h1>
      <ul id="milista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
      </ul>
    </div>
    <br>
    <div>
      <h1>Ejercicio 17: Campo de texto y botones</h1>
      <input type="text" id="textobotones" placeholder="Ingresa algo">
      <button id="desactivar">Deshabilitar Campo</button>
      <button id="activar">Habilitar Campo</button>
    </div>
    <br>
    <div id="divstorage">
      <form id="FormularioEmail">
        <label for="correo">Correo Electronico</label>
        <input type="email" id="inputcorreo" placeholder="ejemplo@gmail.com" required>
        <button type="submit">Guardar Correo</button>
      </form>
      <div id="emailsubido" class="correo-subido"></div>
    </div>
  </body>
</html>
